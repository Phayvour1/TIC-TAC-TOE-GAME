<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TIC TAC TOE</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="playerText">TIC TAC TOE GAME</h1>
      <h5 id="by"> by</h5>
      <h3 id="real" >The Real coder</h3>
      <button id="restartBtn">Restart</button>
      <p id="turnIndicator">Player X Turn</p>
      <div id="gameboard">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
      </div>
        <div class="space">
            <p>Scores</p>
            <p> 
                <span class="space">Player X   - <strong id="playerXScore"> 0</strong></span> 
               <span class="space">Player O    - <strong id="playerOScore">0</strong></span>
            </p>
        </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
